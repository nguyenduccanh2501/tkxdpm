<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Spring Boot Gui phan hoi</title>

<!-- Bootstrap -->
<link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
    rel="stylesheet" />
<!-- Custom style -->
<link href="../static/css/style.css" th:href="@{/css/style.css}"
    rel="stylesheet" />

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"
    th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
    th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<nav th:fragment="header"
        class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/admin}">ADMIN</a>
            </div>
        </div>
    </nav>
<div class="container main-content tracuu">
	<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">×</span>
			</button>
			<span th:text="${success}"></span>
	</div>
	
	<h3> Ý kiến phản hồi về trang web </h3>
	<br>
	<br>
	<div class="row">
	<form action="#" th:action="@{/phanhoi/save}" th:object="${phanhoi}"
		    method="POST" novalidate="novalidate">
		    <input type="hidden" th:field="*{id}" />
		  
		    <div class="form-group">
		    
		        <label>Tiêu đề</label> 
		        <input type="text" class="form-control" 
		            th:field="*{tieuDe}" /> 
		    </div>
		    <div class="form-group">
	
		        <label>Nội dung</label> 
		        <input type="text" cols="500" 
       								rows="50" 
       					style="width:800px; height:500px;" 
		         class="form-control" th:field="*{noiDung}" />

		   
		    <br>
			<br>
		     <button type="submit" class="btn btn-primary">save</button>
		    </div>
		    
		    
		</form>
	<!-- /.container -->
	</div>
</div>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
