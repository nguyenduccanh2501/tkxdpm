<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>
	
	<div class="container main-content list">
	<h3>DIEM TOIEC</h3>
		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">Ã—</span>
			</button>
			<span th:text="${success}"></span>
		</div>
		<div class="row">
			<a th:href="@{/diemtoiec/create}" class="btn btn-success pull-left">
				<span class="glyphicon glyphicon-plus"></span> Them diem toiec
			</a>
			<form class="form-inline pull-right" action="#"
				th:action="@{/diemtoiec/search}" method="GET">
				<div class="form-group">
					<input type="text" class="form-control" name="s"
						placeholder="them ma sinh vien..." />
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
		</div>
		<th:block th:if="${#lists.isEmpty(diemtoiecs)}">
			<h3>Khong co diem toiec</h3>
		</th:block>

		<th:block th:unless="${#lists.isEmpty(diemtoiecs)}">
			<div class="row">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>NO</th>
							<th>MA SINH VIEN</th>
							<th>DIEM DOC</th>
							<th>DIEM NGHE</th>
							<th>NGAY THI</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="diemtoiec,iterStat : ${diemtoiecs}">
							<td th:text="${iterStat.count}"></td>
							
							<td th:text="${diemtoiec.maSinhVien}"></td>
							<td th:text="${diemtoiec.diemDoc}"></td>
							<td th:text="${diemtoiec.diemNghe}"></td>
							<td th:text="${diemtoiec.ngayThi}"></td>
							<td><a th:href="@{/diemtoiec/{id}/edit(id=${diemtoiec.id})}"><span
									class="glyphicon glyphicon-pencil"></span></a></td>
							<td><a th:href="@{/diemtoiec/{id}/delete(id=${diemtoiec.id})}"><span
									class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
	</div>
	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
